<!DOCTYPE html>
<html lang="en">
<head>
    <title>SIGN UP PAGE</title>
    <link rel="stylesheet" href="D:\PROJECTS\web\project\sign_up_style.css"></link>
</head>
<body>
    <div class="container">
        <div class="title">ENTER DETAILS</div>
    <form action="#">
        <div class="userdata">
            <div class="name">
            <div class="inputbox">    
            <span class="details">Enter name :</span>
            <input type="text" placeholder="Enter name">
            </div>    
        </div>
        

        <div class="username">
            <div class="inputbox">
            <span class="details">Enter username :</span>
            <input type="text" placeholder="Enter username">
            </div>
        </div>

        <div class="phonenumber">
            <div class="inputbox">
            <span class="details">Enter phone number :</span>
            <input type="text" placeholder="Enter number">
            </div>
        </div>

        <div class="email">
            <div class="inputbox">
            <span class="details">Enter E-Mail :</span>
            <input type="text" placeholder="Enter E-Mail">
            </div>
        </div>

        <div class="password">
            <div class="inputbox">
            <span class="details">Enter Password :</span>
            <input type="password" placeholder="Enter Password">
            </div>
        </div>

        <div class="confirmpass">
            <div class="inputbox">
            <span class="details">Confirm Password :</span>
            <input type="password" placeholder="Confirm Password">
            </div>
        </div>

    
        <div class="but">
            <input type="button" value="CONFIRM">
        </div>
    </div>
</div>
</div>

   
</form>
</body>
 
    <div class="homebut">
        <a href="home.html">Home</a>
    </div>
    
    
</body>
</html>
